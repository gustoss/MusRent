<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/myStyle.css" rel="stylesheet" />
        <script src="scripts/angular.min.js"></script>
        <title>MusRent</title>
    </head>
    <body ng-app="MUSRENT" >
        <header>
            <nav class="navbar navbar-fixed-top nav-color">
                <div class="container container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand logo" ng-click="goHome()" href="" >MusRent</a>
                    </div>

                    <div class="collapse navbar-collapse" id="navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right" ng-if="!logged()">
                            <li><a class="color-link" href="" ng-click="goCadastro()">Cadastrar</a></li>
                            <li>
                                <a class="color-link" href="" uib-popover-template="loginTemplate" type="button" class="btn btn-default" popover-placement="bottom-right">
                                    Logar
                                </a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right" ng-if="logged()">
                            <li><a class="color-link" href="" ng-click="logout()">Sair</a></li>
                            <li>
                                <a class="color-link" href="" type="button" class="btn btn-default" ng-click="collapse()">
                                    <span class="glyphicon glyphicon-option-vertical"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div uib-collapse="isCollapsed()" ng-if="logged()" class="container">
                <div class="well well-sm form-horizontal">
                    <ul class="list">
                            <li>
                                <a href="" ng-click="goPack()" ng-class="{'btn-focus': (getWhere() == '/pack')}">Pacote</a>
                            </li>
                            <li>
                                <a href="">Sair</a>
                            </li>
                        </ul>
                </div>
            </div>

        </header>

        <section class="container">
            <div ng-view>
                
            </div>
        </section>

        <footer>
        </footer>

<!-- Template de modal do UI.Bootstrap -->
        <script type="text/ng-template" id="modalContent.html">
            <div class="modal-header">
                <h3 class="modal-title">{{title}}</title></h3>
            </div>
            <div class="modal-body" >
                {{body}}
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                <button ng-if="!confirm" class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </script>
        <script type="text/ng-template" id="loginContent.html">
            <ul class="nav navbar-nav">
                <form>
                    <li>
                        <input type="text" class="input-control form-control" placeholder="Usuário" ng-model="credential.username">
                    </li>
                    <li>
                        <input type="password" class="input-control form-control" placeholder="Senha" ng-model="credential.password">
                    </li>
                    <li>
                        <button type="submit" class="btn btn-default navbar-btn" ng-click="logar()">Logar</button>
                    </li>
                </form>
            </ul>
        </script>
<!-- Inicializado os componentes essencial o funcionamento do ANGULAR e UI-BOOTSTRAP -->
        <script src="scripts/angular-route.min.js" ></script>
        <script src="scripts/angular-animate.min.js" ></script>
        <script src="scripts/angular-touch.min.js" ></script>
        <script src="scripts/ui-bootstrap-tpls-1.3.3.min.js" ></script>
        <script src="scripts/checklist-model.js"></script>
        <script src="scripts/angular-sanitize.min.js"></script>
        <script src="scripts/mask.min.js"></script>
<!-- Importação dos services -->
        <script src="application/services/authService.js" ></script>
        <script src="application/services/groupService.js" ></script>
        <script src="application/services/datasService.js" ></script>
<!-- Inicialização das confirações de rota e injeção de dependências da aplicação -->
        <script src="application/init.js" ></script>
<!-- Importação dos controllers da aplicação -->
        <script src="application/controllers/homeController.js" ></script>
        <script src="application/controllers/cadastroController.js" ></script>
        <script src="application/controllers/editController.js" ></script>
        <script src="application/controllers/showInfoController.js" ></script>
        <script src="application/controllers/modalContentController.js" ></script>
    </body>
</html>
